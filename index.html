<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
       <legend><h4>Create Your Account</h4></legend>

       <form action="">
           <label for="name">Enter Name</label>
           <input type="text" name="name" placeholder="Enter name here">
           <br><br>

           <label for="email">Enter Email ID here</label>
            <input type="email" name="email" placeholder="Enter Email ID here">
            <br><br>

          <label for="username">Enter Username</label>
          <input type="text" name="username" placeholder="Enter Username here">
          <br><br>

          <label for="gender">Gender</label>
         <select name="gender" id="gender">
             <option value="male">Male</option>
             <option value="female">Female</option>
             <option value="others">Others</option>
         </select>
         <br><br>
          
         <label for="birthday">Enter Birthday</label>
         <input type="date" name="birthday">
         <br><br>
        
         <label for="profession">Profession</label>
         <input type="radio" id="developer" name="developer" checked>Web Developer
         <input type="radio" id="designer" name="designer">Web Designer
         <input type="radio" id="marketer" name="marketer" >Digital Marketer

         <br><br>

          <label for="password">Enter Password</label>
          <input type="password" name="password" placeholder="Enter Password here">
          <br><br>


          <label for="password">Enter Confirm Password</label>
          <input type="password" name="password" placeholder="Enter Confirm Password here">
          <br><br>

          <button type="reset">Clear Form</button>
          <button type="create">Create Account</button>
       </form>

   </fieldset>
</body>
</html>
